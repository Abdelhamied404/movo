<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MOVO</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">

    <link rel="stylesheet" type="text/css" media="screen" href="res/css/main.css" />
</head>
<body>
              
    <div class="container">
        <div class="page">
            <div class="title">MOVO</div>
            <div class="desc">
                <p>enjoy your favourite movies and tv series at home</p>
            </div>
            <div class="info-container">
                <div class="socials-container">
                    <div class="socials">
                        <p>share </p>
                        <i data-network="facebook" id="fb" class="st-custom-button fab fa-facebook-f"></i> 
                        <i data-network="twitter" id="tw" class="st-custom-button fab fa-twitter"></i> 
                        <i data-network="vk" id="vk" class="st-custom-button fab fa-vk"></i> 
                        <i data-network="googleplus" id="g" class="st-custom-button fab fa-google-plus-g"></i>
                    </div>
                </div>
                <div class="opening-container">
                    <div class="opening-soon">opening soon</div>
                    <div class="date"><p>JAN 2019</p></div>
                </div>
                <div class="about-me">
                    <p class="bold">ABOUT ME:</p>
                    <img src="res/pics/line.png" alt="">
                    <p><span class="bold">ADMIN: </span> <span class="light">ABDELHAMIED MOSTAFA</span></p>
                    <p><span class="bold">COUNTRY: </span> <span class="light">EGYPT</span></p>
                    <p><span class="bold">YEAR: </span> <span class="light">2018</span></p>
                    <p><span class="bold">(+20) </span> <span class="light">1207703255</span></p>
                </div>
                <div class="about-website">
                    <p>we make our best for you to enjoy your<br>
                            favourite movies and tv series for free.<br>
                            and at your lovely home. </p>
                </div>
                
            </div>
        </div>
    </div>
</body>

<script src="https://unpkg.com/popmotion/dist/popmotion.global.min.js"></script>
<script src='http://platform-api.sharethis.com/js/sharethis.js#product=custom-share-buttons'></script>
<script src="res/js/main.js"></script>
</html>
